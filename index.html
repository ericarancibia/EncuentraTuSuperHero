<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c92cda931d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>¡Encuentra tu SuperHero!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark ">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/sh2.png" icoalt="" width="30" height="25"
                        class="d-inline-block align-text-top">
                    ¡Bienvenido a SuperHero FINDER!
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="text-center pt-2 pb-5">
                <img src="assets/img/sh2.png" alt="imagen-principal" class="img-fluid">
        </section>
        </div>

        <section class="container mt-3 text-center">
            <h1>¡¡Encuentra tu Super Héroe!!</h1>
            <form>
                <div class="row w-50 mx-auto justify-content-center d-flex px-4 py-2">
                    <div class="col-md-6">
                        <label for="btn-superhero" class="form-label">Ingresa un número para buscar un Super
                            Héroe:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control form-control-lg custom-input-width mx-auto"
                            id="superhero-input" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Ingrese un número del 1 al 732">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary text-light mx-auto">Buscar</button>
                    </div>
                </div>
                <hr style="opacity: 1;">
            </form>
        </section>

        <section class="container my-4">
            <div class="row">
                <div id="div-superheroCard" class="col-12 col-md-6"></div>
                <div id="div-superheroChart" class="col-sm-12 col-md-6"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.react.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
